  <style>
    /* CSS Custom Properties for better maintainability */
    :root {
      --primary-bg: #f0f0f0;
      --dark-bg: #121212;
      --container-bg-light: rgba(255, 255, 255, 0.15);
      --container-bg-dark: rgba(0, 0, 0, 0.2);
      --border-light: rgba(255, 255, 255, 0.2);
      --border-dark: rgba(255, 255, 255, 0.1);
      --text-light: #ffffff;
      --text-dark: #ffffff;
      --shadow-light: rgba(0, 0, 0, 0.2);
      --shadow-dark: rgba(0, 0, 0, 0.4);
      --transition-fast: 0.3s ease;
      --transition-medium: 0.5s ease;
      --border-radius: 20px;
      --container-max-width: 500px;
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: var(--primary-bg);
      transition: background var(--transition-medium);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body.dark-mode {
      background: var(--dark-bg);
    }

    /* Animated background */
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -1;
      filter: brightness(0.8);
      transition: filter var(--transition-medium);
      will-change: transform;
    }

    body.dark-mode .animated-bg {
      filter: brightness(0.3) saturate(1.2);
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main container */
    .container {
      width: 90%;
      max-width: var(--container-max-width);
      padding: 40px 30px;
      background: var(--container-bg-light);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-light);
      text-align: center;
      color: var(--text-light);
      box-shadow: 0 10px 30px var(--shadow-light);
      margin: 20px;
      z-index: 1;
      transition: all var(--transition-medium);
      position: relative;
    }

    body.dark-mode .container {
      background: var(--container-bg-dark);
      border: 1px solid var(--border-dark);
      box-shadow: 0 10px 30px var(--shadow-dark);
    }

    /* Theme toggle button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 10;
      transition: all var(--transition-fast);
      outline: none;
    }

    .theme-toggle:focus-visible {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }

    .theme-toggle:hover {
      transform: rotate(30deg) scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    .theme-toggle i {
      font-size: 24px;
      color: white;
      transition: all var(--transition-fast);
      pointer-events: none;
    }

    /* Logo section */
    .logo-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      perspective: 1000px;
    }

    .logo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      color: white;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      border: 3px solid white;
      box-shadow: 0 8px 20px var(--shadow-light);
      transform-style: preserve-3d;
      transition: all var(--transition-medium);
      overflow: hidden;
      cursor: pointer;
    }

    body.dark-mode .logo {
      background: linear-gradient(45deg, #8a5a5d, #a07e76, #5d7ab0, #7aa9c0);
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 8px 25px var(--shadow-dark);
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transform: rotate(30deg);
      transition: all var(--transition-medium);
    }

    .logo:hover,
    .logo:focus-visible {
      transform: rotateY(20deg) scale(1.05);
      box-shadow: 0 12px 30px var(--shadow-light);
      outline: none;
    }

    .logo:hover::before {
      transform: rotate(0deg);
    }

    /* Typography */
    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    body.dark-mode h1 {
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    .subtitle {
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      margin-bottom: 30px;
      opacity: 0.9;
      font-weight: 300;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    /* Social links */
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-link {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-light);
      font-size: 18px;
      transition: all var(--transition-fast);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
      outline: none;
    }

    body.dark-mode .social-link {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: width var(--transition-medium);
      z-index: -1;
    }

    body.dark-mode .social-link::before {
      background: rgba(255, 255, 255, 0.1);
    }

    .social-link:hover,
    .social-link:focus-visible {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px var(--shadow-light);
      outline: none;
    }

    body.dark-mode .social-link:hover,
    body.dark-mode .social-link:focus-visible {
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 5px 15px var(--shadow-dark);
    }

    .social-link:hover::before,
    .social-link:focus-visible::before {
      width: 100%;
    }

    .social-link i {
      margin-right: 15px;
      font-size: 24px;
      width: 30px;
      text-align: center;
      transition: transform var(--transition-fast);
      flex-shrink: 0;
    }

    .social-link:hover i,
    .social-link:focus-visible i {
      transform: scale(1.2);
    }

    .social-link span {
      flex: 1;
      text-align: left;
    }

    /* Social link colors */
    .facebook i { color: #1877f2; }
    .messenger i { color: #0084ff; }
    .telegram i { color: #0088cc; }
    .discord i { color: #5865F2; }
    .whatsapp i { color: #25D366; }

    /* Footer */
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
      padding: 0 5px;
    }

    body.dark-mode .footer {
      opacity: 0.7;
    }

    /* Animations */
    .logo-container, h1, .subtitle, .social-links, .footer {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .logo-container { animation-delay: 0.2s; }
    h1 { animation-delay: 0.3s; }
    .subtitle { animation-delay: 0.4s; }
    .social-links { animation-delay: 0.5s; }
    .footer { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    /* Error state */
    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    /* Responsive design */
    @media (max-width: 500px) {
      .container {
        padding: 30px 15px;
        margin: 10px;
      }
      
      .logo-container {
        width: 110px;
        height: 110px;
      }
      
      .logo {
        font-size: 45px;
      }
      
      .footer {
        font-size: 0.75rem;
        margin-top: 25px;
      }
      
      .subtitle {
        margin-bottom: 25px;
      }
      
      .social-link {
        padding: 12px 15px;
        font-size: 16px;
      }
      
      .theme-toggle {
        width: 40px;
        height: 40px;
      }
      
      .theme-toggle i {

      }
    }

    @media (max-width: 380px) {
      .footer {
        font-size: 0.7rem;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .container {
        border-width: 2px;
      }
      
      .social-link {
        border-width: 2px;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .animated-bg {
        animation: none;
      }
    }

    /* Print styles */
    @media print {
      .animated-bg,

        display: none;
      }
      
      .container {
        background: white;
        color: black;
        box-shadow: none;
        border: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>

  <script>
    // Utility functions
    const utils = {
      debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      },
      
      getElement(id) {
        const element = document.getElementById(id);
        if (!element) {
          console.error(`Element with id '${id}' not found`);
        }
        return element;
      }
    };

    // Theme management
    class ThemeManager {
      constructor() {
        this.themeToggle = utils.getElement('themeToggle');
        this.themeIcon = this.themeToggle?.querySelector('i');
        this.body = document.body;
        
        if (!this.themeToggle || !this.themeIcon) {
          console.error('Theme toggle elements not found');
          return;
        }
        
        this.init();
      }
      
      init() {
        this.loadSavedTheme();
        this.bindEvents();
      }
      
      bindEvents() {
        this.themeToggle.addEventListener('click', () => this.toggleTheme());
        this.themeToggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            this.toggleTheme();
          }
        });
      }
      
      toggleTheme() {
        try {
          this.body.classList.toggle('dark-mode');
          
          if (this.body.classList.contains('dark-mode')) {
            this.themeIcon.classList.remove('fa-moon');
            this.themeIcon.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
          } else {
            this.themeIcon.classList.remove('fa-sun');
            this.themeIcon.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
          }
        } catch (error) {
          console.error('Error toggling theme:', error);
        }
      }
      
      loadSavedTheme() {
        try {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            this.body.classList.add('dark-mode');
            this.themeIcon.classList.remove('fa-moon');
            this.themeIcon.classList.add('fa-sun');
          }
        } catch (error) {
          console.error('Error loading saved theme:', error);
        }
      }
    }

    // Animation manager
    class AnimationManager {
      constructor() {
        this.init();
      }
      
      init() {
        this.setupParallax();
        this.setupLogoInteraction();
      }
      
      setupParallax() {
        const bg = document.querySelector('.animated-bg');
        if (!bg) return;
        
        const handleMouseMove = utils.debounce((e) => {
          try {
            const x = (window.innerWidth - e.pageX) / 50;
            const y = (window.innerHeight - e.pageY) / 50;
            bg.style.transform = `translate(${x}px, ${y}px)`;
          } catch (error) {
            console.error('Error in parallax effect:', error);
          }
        }, 16); // ~60fps
        
        document.addEventListener('mousemove', handleMouseMove);
      }
      
      setupLogoInteraction() {
        const logo = document.querySelector('.logo');
        if (!logo) return;
        
        logo.addEventListener('mouseenter', () => {
          logo.style.transform = 'rotateY(20deg) scale(1.05)';
        });
        
        logo.addEventListener('mouseleave', () => {
          logo.style.transform = 'rotateY(0) scale(1)';
        });
        
        logo.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            logo.click();
          }
        });
      }
    }

    // Performance monitoring
    class PerformanceMonitor {
      constructor() {
        this.init();
      }
      
      init() {
        if ('performance' in window) {
          window.addEventListener('load', () => {
            setTimeout(() => {
              this.logPerformance();
            }, 0);
          });
        }
      }
      
      logPerformance() {
        try {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log(`Page load time: ${Math.round(perfData.loadEventEnd - perfData.loadEventStart)}ms`);
          }
        } catch (error) {
          console.error('Error logging performance:', error);
        }
      }
    }

    // Error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      try {
        // Set current year
        const yearElement = utils.getElement('currentYear');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }
        
        // Initialize managers
        new ThemeManager();
        new AnimationManager();
        new PerformanceMonitor();
        
      } catch (error) {
        console.error('Error initializing application:', error);
      }
    });

    // Service Worker registration for PWA capabilities
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
