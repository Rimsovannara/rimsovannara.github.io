<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sovannara Rim - Social Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: #f0f0f0;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -1;
      filter: brightness(0.8);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin: 20px;
      z-index: 1;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      object-fit: cover;
      border: 3px solid white;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    a {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    a i {
      margin-right: 15px;
      font-size: 24px;
      width: 30px;
      text-align: center;
    }

    .facebook i { color: #1877f2; }
    .messenger i { color: #0084ff; } /* Messenger blue color */
    .telegram i { color: #0088cc; }
    .discord i { color: #5865F2; }
    .whatsapp i { color: #25D366; }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 5px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .logo {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }
      .footer {
        font-size: 0.75rem;
        margin-top: 25px;
      }
      .subtitle {
        font-size: 1rem;
        margin-bottom: 25px;
      }
      a {
        padding: 12px 15px;
        font-size: 16px;
      }
    }

    @media (max-width: 380px) {
      .footer {
        font-size: 0.7rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  
  <div class="container">
    <div class="logo">
      <i class="fas fa-user"></i>
    </div>
    <h1>Sovannara Rim</h1>
    <p class="subtitle">Connect with me on social media</p>
    
    <div class="social-links">
      <a href="https://www.facebook.com/sovannararim/" target="_blank" class="facebook">
        <i class="fab fa-facebook-f"></i>
        <span>Facebook</span>
      </a>
      <!-- Added Messenger link here -->
      <a href="https://m.me/sovannararim" target="_blank" class="messenger">
        <i class="fab fa-facebook-messenger"></i>
        <span>Messenger</span>
      </a>
      <a href="https://t.me/RIM_SOVANNARA" target="_blank" class="telegram">
        <i class="fab fa-telegram-plane"></i>
        <span>Telegram</span>
      </a>
      <a href="https://discord.gg/evuDPXhD" target="_blank" class="discord">
        <i class="fab fa-discord"></i>
        <span>Discord</span>
      </a>
      <a href="https://wa.me/855964908348" target="_blank" class="whatsapp">
        <i class="fab fa-whatsapp"></i>
        <span>WhatsApp</span>
      </a>
    </div>
    
    <p class="footer">Â© 2025 Sovannara Rim | All Rights Reserved</p>
  </div>
  
  <script>
    document.addEventListener('mousemove', (e) => {
      const bg = document.querySelector('.animated-bg');
      const x = (window.innerWidth - e.pageX) / 50;
      const y = (window.innerHeight - e.pageY) / 50;
      bg.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
